<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Template 001 Bigroow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/template-001/tailwind.config.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-[#f0f0f0] text-text-body">
    <div id="main-page">
      <header class="py-3 md:py-5 bg-[#f0f0f0]">
        <div class="container">
          <div class="flex justify-between items-center">
            <p class="font-bold md:text-2xl">LOGGOS</p>
            <button
              id="search-nav"
              type="button"
              class="bg-primary h-7 md:h-10 w-7 md:w-10 rounded-full">
              <i class="icon-search text-white md:text-xl"></i>
            </button>
          </div>
        </div>
      </header>
      <section class="hero-section mt-5">
        <div class="container">
          <div class="md:flex md:h-[425px] items-center">
            <div class="w-full md:w-1/2 relative z-10">
              <h1
                id="title"
                class="uppercase font-black text-[40px] md:text-[72px] leading-none"></h1>
              <p
                id="description"
                class="text-xs md:text-sm max-w-full w-[363px] mt-6 mb-8"></p>
              <div id="hero-banner-mobile"></div>
              <div class="flex justify-between items-center mt-5 md:mt-0">
                <h2
                  id="category-text"
                  class="uppercase text-2xl md:text-[40px] text-gray-400 max-w-full w-[210px] md:w-[424px] leading-none"></h2>
                <button
                  type="button"
                  class="block md:hidden bg-primary h-[50px] w-[50px] rounded-full -rotate-45 shrink-0">
                  <i class="icon-arrow-left text-white text-2xl"></i>
                </button>
              </div>
            </div>
            <div class="hidden md:block w-1/2 relative">
              <div id="hero-banner-desktop"></div>
              <button
                type="button"
                class="bg-primary h-[77px] w-[77px] rounded-full -rotate-45 absolute -left-[34px] bottom-8">
                <i class="icon-arrow-left text-white text-4xl"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="categories mt-5 mb-5 md:mb-9">
        <div class="container">
          <div id="categories"></div>
        </div>
      </section>
      <section class="mt-0 md:mt-12 mb-6 md:mb-10">
        <div class="container">
          <div
            class="pl-4 md:pl-8 pr-2 md:pr-4 py-2 md:py-4 border border-gray-400 flex items-center">
            <input
              type="text"
              id="search"
              placeholder="Search product"
              class="appearance-none bg-transparent md:text-xl focus:bg-transparent outline-none border-none w-full" />
            <button
              type="button"
              id="search-btn"
              class="shrink-0 cursor-pointer">
              <i class="icon-search text-gray-800 md:text-xl"></i>
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div
            id="not-found"
            class="flex gap-12 justify-center py-12 items-start hidden">
            <img src="../assets/img/not-found.svg" alt="text not found" />
          </div>
          <ul
            id="product-list"
            class="*:py-6 md:*:py-12 *:border-b *:border-gray-400"></ul>
          <div
            id="loader"
            class="flex gap-4 md:gap-10 items-center py-6 md:py-12 hidden">
            <div
              class="h-[82px] md:h-[185px] w-[82px] md:w-[185px] shrink-0 bg-gray-300 animate-pulse"></div>
            <div class="w-full">
              <div
                class="h-[22px] md:h-[42px] w-full shrink-0 bg-gray-300 animate-pulse"></div>
              <div
                class="h-[16px] md:h-[32px] w-1/2 shrink-0 bg-gray-300 animate-pulse mt-4 md:mt-8"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="detail-page" class="hidden pb-24">
      <div
        class="border-b border-gray-400 py-6 mb-6 md:mb-12">
        <div class="container">
          <div class="flex justify-between items-center">
            <p class="font-bold md:text-2xl">Product Detail</p>
            <i id="close-btn" class="icon-close text-xl cursor-pointer"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="relative md:flex gap-4">
          <div class="w-full md:w-1/2 relative">
            <h1
              id="name"
              class="uppercase font-black text-[40px] md:text-[56px] leading-none"></h1>
            <div id="image-detail-mobile"></div>
            <p
              id="description-detail"
              class="text-xs md:text-sm max-w-full w-[363px] mt-6 mb-5 md:mb-8"></p>
            <h2
              id="price"
              class="text-2xl md:text-[40px] text-primary max-w-full w-[210px] md:w-[424px] leading-none"></h2>
            <h3 class="text-sm md:text-base font-bold mt-5 md:mt-7 mb-3">
              Extra
            </h3>
            <div id="extra" class="flex flex-wrap gap-3"></div>
            <h3 class="text-sm md:text-base font-bold mt-5 mb-3">Variant</h3>
            <div id="variant" class="flex flex-wrap gap-3"></div>
          </div>
          <div id="image-detail"></div>
        </div>
      </div>
    </div>

    <footer class="my-8 md:mt-12 mb-[100px]">
      <p class="text-center text-[10px] md:text-xs">
        Copyright @2024. Alright Reserved
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="../js/template-001/index.js" type="module" async></script>
    <script src="../js/template-001/detail.js" type="module" async></script>
    <script
      type="module"
      src="../js/template-001/function/createBackTop.js"></script>
  </body>
</html>
