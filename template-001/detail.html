<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Template 001 Bigroow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/template-001/tailwind.config.js"></script>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="bg-[#f0f0f0] text-text-body">
    <header></header>
    <section class="hero-section mt-5">
      <div class="container">
        <div class="relative md:flex gap-4">
          <div class="w-full md:w-1/2 relative z-10">
            <h1 id="name" class="uppercase font-black text-[40px] md:text-[56px] leading-none"></h1>
            <div id="banner"></div>
            <p id="description" class="text-xs md:text-sm max-w-full w-[363px] mt-6 mb-5 md:mb-8"></p>
            <h2 id="price" class="text-2xl md:text-[40px] text-primary max-w-full w-[210px] md:w-[424px] leading-none"></h2>
            <h3 class="text-sm md:text-base font-bold mt-5 md:mt-7 mb-3">
              Extra
            </h3>
            <div id="extra" class="flex flex-wrap gap-3"></div>
            <h3 class="text-sm md:text-base font-bold mt-5 mb-3">Variant</h3>
            <div id="variant" class="flex flex-wrap gap-3"></div>
          </div>
          <div id="banner-desktop"></div>
        </div>
      </div>
    </section>
    <section class="mt-20">
      <div class="container">
        <div class="flex items-center gap-2 md:gap-3 mb-4 md:mb-0">
          <h2 class="uppercase text-2xl md:text-[40px] shrink-0 text-gray-400 max-w-full leading-none mr-auto md:mr-0">
            Other products
          </h2>
        </div>
        <ul id="product-list" class="*:py-6 md:*:py-12 *:border-b *:border-gray-400"></ul>
      </div>
    </section>
    <footer class="my-8 md:my-12">
      <p class="text-center text-[10px] md:text-xs">
        Copyright @2024. Alright Reserved
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="../js/template-001/detail.js" type="module" async></script>
    <script src="../js/template-001/function/createHeader.js" type="module"></script>
  </body>
</html>
