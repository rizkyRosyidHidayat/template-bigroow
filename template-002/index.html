<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 002 Bigroow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/template-002/tailwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <style></style>
  </head>
  <body class="text-text-body">
    <main id="main-page">
      <header class="py-3 md:py-5">
        <div class="container">
          <div class="flex justify-between items-center">
            <p class="font-bold text-lg md:text-2xl text-primary">LOGGOS</p>
            <button
              id="search-nav"
              type="button"
              class="bg-primary flex items-center gap-6 pl-4 pr-3 py-2 text-white rounded-full">
              <span class="text-xs">Search</span>
              <i class="icon-search md:text-base"></i>
            </button>
          </div>
        </div>
      </header>
      <section class="mt-2 md:mt-12">
        <div class="container">
          <h1
            id="title"
            class="font-title text-[40px] md:text-[72px] font-bold w-[826px] max-w-full text-primary text-center md:mx-auto"></h1>
          <div
            class="flex flex-col gap-4 md:flex-row justify-between mt-4 md:mt-8">
            <div id="banner-image-small"></div>
            <div>
              <p
                id="description"
                class="text-center text-xs md:text-sm w-[354px] md:w-[404px] max-w-full mx-auto"></p>
              <div id="banner-image"></div>
            </div>
            <div
              class="grid grid-cols-2 items-start md:grid-cols-1 gap-4 mt-8 md:mt-0">
              <div class="block md:hidden">
                <div id="banner-image-small-mobile"></div>
              </div>
              <div>
                <div
                  id="card-info"
                  class="bg-gray-100 rounded-[16px] md:rounded-[24px] p-4 w-full md:w-[266px] min-h-[200px] md:min-h-[282px] flex flex-col">
                  <h2
                    id="card-info-title"
                    class="text-primary text-xl md:text-3xl font-semibold"></h2>
                  <p id="card-info-description" class="text-xs mt-4 mb-4"></p>
                  <button
                    id="search-nav"
                    type="button"
                    class="bg-primary h-7 md:h-[50px] w-7 md:w-[50px] rounded-full mt-auto self-end -rotate-90">
                    <i class="icon-arrow-left text-white md:text-2xl"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="banner-image-mobile"></div>
        </div>
      </section>
      <section class="mt-12 md:mt-24">
        <div class="container">
          <div id="category-list"></div>
          <div
            class="pl-4 md:pl-6 pr-3 md:pr-5 py-3 md:py-4 mx-auto border border-gray-400 flex items-center w-full md:w-[552px] mt-6 md:mt-16 rounded-[12px] md:rounded-[24px]">
            <input
              type="text"
              id="search"
              placeholder="Search product"
              class="appearance-none bg-transparent text-sm md:text-base focus:bg-transparent outline-none border-none w-full" />
            <button
              type="button"
              id="search-btn"
              class="shrink-0 cursor-pointer">
              <i class="icon-search text-gray-800 md:text-2xl"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="mt-8 md:mt-16">
        <div class="container">
          <div
            id="not-found"
            class="flex gap-12 justify-center py-12 items-start hidden">
            <img src="../assets/img/not-found.svg" alt="text not found" />
          </div>
          <div id="product-list"></div>
          <ul
            id="loader"
            class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4 hidden">
            <li
              class="w-full rounded-[12px] md:rounded-[24px] h-[326px] md:h-[416px] bg-gray-200 animate-pulse"></li>
            <li
              class="w-full rounded-[12px] md:rounded-[24px] h-[326px] md:h-[416px] bg-gray-200 animate-pulse"></li>
            <li
              class="w-full hidden md:block rounded-[12px] md:rounded-[24px] h-[326px] md:h-[416px] bg-gray-200 animate-pulse"></li>
            <li
              class="w-full hidden md:block rounded-[12px] md:rounded-[24px] h-[326px] md:h-[416px] bg-gray-200 animate-pulse"></li>
          </ul>
        </div>
      </section>
    </main>
    <section id="detail-page" class="hidden pb-6">
      <div class="border-b border-gray-400 py-6 mb-6 md:mb-12">
        <div class="container">
          <div class="flex justify-between items-center">
            <p class="font-bold md:text-2xl">Product Detail</p>
            <i id="close-btn" class="icon-close text-xl cursor-pointer"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="relative md:flex gap-4">
          <div id="detail-data" class="w-full md:w-1/2 relative">
            <div id="image-detail-mobile"></div>
            <h1
              id="name"
              class="uppercase font-title text-primary font-black text-[40px] md:text-[56px] leading-none"></h1>
            <div
              class="bg-gray-100 rounded-[16px] md:rounded-[24px] p-6 pt-4 mt-5 md:mt-8 w-full flex flex-col">
              <h2
                id="price"
                class="text-2xl md:text-[40px] text-primary max-w-full w-[210px] md:w-[424px] leading-none"></h2>
              <p
                id="description-detail"
                class="text-xs md:text-sm max-w-full w-[363px] mt-6"></p>
              <h3
                class="text-sm text-primary md:text-base font-bold mt-5 md:mt-7 mb-3">
                Extra
              </h3>
              <div id="extra" class="flex flex-wrap gap-3"></div>
              <h3 class="text-sm md:text-base font-bold mt-5 mb-3 text-primary">
                Variant
              </h3>
              <div id="variant" class="flex flex-wrap gap-3"></div>
            </div>
          </div>
          <div id="image-detail"></div>
        </div>
      </div>
    </section>
    <footer class="my-8 md:mt-16 mb-24">
      <p class="text-center text-[10px] md:text-xs">
        Copyright @2024. Alright Reserved
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="../js/template-002/index.js" type="module" async></script>
    <script src="../js/template-002/detail.js" type="module" async></script>
  </body>
</html>
