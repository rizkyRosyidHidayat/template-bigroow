<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 003 Bigroow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/template-003/tailwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="text-text-body font-title">
    <main id="main-page">
      <header class="py-3 md:py-5 w-full left-0">
        <div class="container">
          <div class="flex justify-between items-center">
            <p class="font-bold text-lg md:text-2xl">LOGGOS</p>
            <button
              id="search-nav"
              type="button"
              class="bg-primary flex items-center gap-3 md:gap-6 pl-3 md:pl-4 pr-2 md:pr-3 py-2 text-white rounded-full">
              <span class="text-xs">Search</span>
              <i class="icon-search md:text-base"></i>
            </button>
          </div>
        </div>
      </header>
      <section id="content" class="mt-3 md:mt-0 pb-0 md:pb-12">
        <div class="container">
          <div class="md:mx-[158px] flex flex-col gap-8 md:gap-16 items-center">
            <h1
              id="title"
              class="text-black font-light w-[316px] max-w-full md:w-full text-[32px] md:text-[72px] uppercase text-center"></h1>
            <p
              id="description"
              class="text-xs md:text-sm w-[267px] max-w-full md:w-[355px] max-w-full text-center"></p>
            <div id="banner"></div>
            <h1
              id="categoryTitle"
              class="text-black font-light w-[276px] max-w-full md:w-full text-[32px] md:text-[72px] uppercase text-center"></h1>
          </div>
        </div>
      </section>
      <section class="mt-4">
        <div class="md:container">
          <div
            class="border border-gray-400 rounded-t-[16px] md:rounded-t-[32px] gap-6 flex items-center px-4 md:px-6 pt-4 pb-16 md:pb-20 overflow-hidden bg-white">
            <input
              type="text"
              id="search"
              placeholder="SEARCH"
              class="appearance-none outline-none text-base md:text-[40px] font-light w-full" />
            <button
              type="button"
              id="search-btn"
              class="shrink-0 cursor-pointer">
              <i class="icon-search text-gray-400 text-xl md:text-[40px]"></i>
            </button>
          </div>
          <div id="product-list"></div>
        </div>
      </section>
    </main>
    <footer class="my-8 md:mt-16 mb-16 md:mb-24 relative">
      <p class="text-center text-[10px] md:text-xs">
        Copyright @2024. Alright Reserved
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script type="module" src="../js/template-003/index.js"></script>
  </body>
</html>
